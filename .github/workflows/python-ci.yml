name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements-automation.txt

      - name: Ruff
        run: |
          python -m ruff check scripts

      - name: Black check
        run: |
          python -m black --check scripts

      - name: Flake8
        run: |
          python -m flake8 scripts

      - name: Pytest (if present)
        run: |
          if [ -d tests ]; then python -m pytest -q; else echo "No tests directory"; fi

      - name: Validate manifests
        run: |
          python scripts/automate-scoop.py validate
